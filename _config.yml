    fontawesome_icon_name                 : user  

  - title                                 : Pre-move / Post-move
    description                           : You will find a special section, even if you're not arrived in Ireland yet.
    fontawesome_icon_name                 : suitcase  

  - title                                 : Tailored roadmap for your passport 
    description                           : Each citizenship has its journey while relocating. “Moving to Ireland” will guide on your way.
    fontawesome_icon_name                 : globe  

