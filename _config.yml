    fontawesome_icon_name                 : check
  
  - title                                 : Comprehensive content
    description                           : “Moving to Ireland” app has 170 book pages long content. All the information you'll need in one application.
    fontawesome_icon_name                 : book

  - title                                 : Personalized flow based on your profile
